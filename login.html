<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - SecondLife.id</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#22c55e',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <!-- Logo -->
            <div class="text-center mb-8">
                <img src="assets/logo.png" alt="SecondLife.id" class="h-16 mx-auto mb-4">
                <h2 class="text-3xl font-bold text-gray-900">Masuk ke Akun Anda</h2>
                <p class="mt-2 text-gray-600">Belum punya akun? <a href="register.html" class="text-primary font-semibold hover:text-green-700">Daftar</a></p>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
                <form id="loginForm" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Email atau Nomor HP</label>
                        <input type="text" id="emailInput" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Masukkan email atau nomor HP">
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <input type="password" id="passwordInput" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Masukkan password">
                    </div>

                    <!-- CAPTCHA -->
                    <div class="bg-gray-50 border border-gray-300 rounded-xl p-4">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" id="captchaCheck" class="w-5 h-5 text-primary border-gray-300 rounded focus:ring-primary">
                            <span class="ml-3 text-gray-700 font-medium">Saya bukan robot</span>
                            <i class="fas fa-shield-alt ml-auto text-gray-400"></i>
                        </label>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                            <span class="ml-2 text-sm text-gray-600">Ingat saya</span>
                        </label>
                        <a href="#" class="text-sm text-primary hover:text-green-700 font-medium">Lupa password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-primary text-white font-semibold py-3 rounded-xl hover:bg-green-700 transition shadow-md">
                        Masuk
                    </button>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-gray-500">Atau masuk dengan</span>
                        </div>
                    </div>

                    <!-- Google Login -->
                    <button type="button" onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 px-4 py-3 border-2 border-gray-300 rounded-xl hover:bg-gray-50 transition">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M19.6 10.227c0-.709-.064-1.39-.182-2.045H10v3.868h5.382a4.6 4.6 0 01-1.996 3.018v2.51h3.232c1.891-1.742 2.982-4.305 2.982-7.35z" fill="#4285F4"/>
                            <path d="M10 20c2.7 0 4.964-.895 6.618-2.423l-3.232-2.509c-.895.6-2.04.955-3.386.955-2.605 0-4.81-1.76-5.595-4.123H1.064v2.59A9.996 9.996 0 0010 20z" fill="#34A853"/>
                            <path d="M4.405 11.9c-.2-.6-.314-1.24-.314-1.9 0-.66.114-1.3.314-1.9V5.51H1.064A9.996 9.996 0 000 10c0 1.614.386 3.14 1.064 4.49l3.34-2.59z" fill="#FBBC05"/>
                            <path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.19 5.736 7.395 3.977 10 3.977z" fill="#EA4335"/>
                        </svg>
                        <span class="font-medium text-gray-700">Lanjutkan dengan Google</span>
                    </button>
                </form>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="index.html" class="text-gray-600 hover:text-gray-900 flex items-center justify-center gap-2">
                    <i class="fas fa-arrow-left"></i>
                    <span>Kembali ke Beranda</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Check CAPTCHA
            if (!document.getElementById('captchaCheck').checked) {
                alert('Silakan centang "Saya bukan robot" terlebih dahulu!');
                return;
            }
            
            // Get email
            const email = document.getElementById('emailInput').value;
            
            // Set logged in
            setLoggedIn(email);
            
            // Simulate login
            alert('Login berhasil!');
            window.location.href = 'shop.html';
        });

        function loginWithGoogle() {
            // Check CAPTCHA first
            if (!document.getElementById('captchaCheck').checked) {
                alert('Silakan centang "Saya bukan robot" terlebih dahulu!');
                return;
            }

            // Show loading
            const btn = event.target.closest('button');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span class="ml-2">Menghubungkan ke Google...</span>';
            btn.disabled = true;
            
            // Simulate Google OAuth
            setTimeout(function() {
                // Simulate Google account selection
                const googleEmail = prompt('Masukkan email Google Anda (Demo):', 'user@gmail.com');
                
                if (googleEmail) {
                    setLoggedIn(googleEmail);
                    alert('Login dengan Google berhasil!\nEmail: ' + googleEmail);
                    window.location.href = 'shop.html';
                } else {
                    btn.innerHTML = originalHTML;
                    btn.disabled = false;
                }
            }, 1000);
        }
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
