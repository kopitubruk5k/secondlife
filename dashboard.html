<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SecondLife.id</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#22c55e',
                        secondary: '#f5f5dc',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white">
    <div id="navbar"></div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Upload Section -->
            <section id="upload" class="dashboard-section">
                <h1 class="text-3xl font-bold text-gray-900 mb-6">Upload Produk</h1>
                
                <div class="bg-white rounded-xl shadow-sm p-8 max-w-3xl">
                    <form id="uploadForm">
                        <div class="space-y-6">
                            <!-- Image Upload -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Foto Produk</label>
                                <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-primary transition cursor-pointer">
                                    <div class="text-5xl mb-2">ðŸ“¸</div>
                                    <p class="text-gray-600">Klik untuk upload foto</p>
                                    <p class="text-sm text-gray-500 mt-1">Maksimal 5 foto</p>
                                </div>
                            </div>

                            <!-- Product Name -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Nama Produk</label>
                                <input type="text" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Contoh: iPhone 12 Pro 128GB">
                            </div>

                            <!-- Category -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Kategori</label>
                                <select class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
                                    <option>Pilih Kategori</option>
                                    <option>Elektronik</option>
                                    <option>Fashion</option>
                                    <option>Rumah</option>
                                    <option>Buku</option>
                                </select>
                            </div>

                            <!-- Condition -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Kondisi</label>
                                <select class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
                                    <option>Seperti Baru</option>
                                    <option>Mulus</option>
                                    <option>Baik</option>
                                </select>
                            </div>

                            <!-- Price -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Harga</label>
                                <div class="relative">
                                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">Rp</span>
                                    <input type="text" class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="0">
                                </div>
                            </div>

                            <!-- Description -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Deskripsi</label>
                                <textarea rows="4" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Jelaskan kondisi dan detail produk..."></textarea>
                            </div>

                            <!-- Location -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Lokasi</label>
                                <input type="text" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Kota">
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="w-full bg-primary text-white font-semibold py-4 rounded-xl hover:bg-green-700 transition shadow-md">
                                Upload Produk
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- My Products Section -->
            <section id="myproducts" class="dashboard-section hidden">
                <h1 class="text-3xl font-bold text-gray-900 mb-6">Produk Saya</h1>
                
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50 border-b">
                                <tr>
                                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Produk</th>
                                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Harga</th>
                                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Status</th>
                                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Dilihat</th>
                                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="myProductsList" class="divide-y">
                                <!-- Products will be rendered here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Transactions Section -->
            <section id="transactions" class="dashboard-section hidden">
                <h1 class="text-3xl font-bold text-gray-900 mb-6">Status Transaksi</h1>
                
                <!-- Transaction Tabs -->
                <div class="flex gap-4 mb-6">
                    <button onclick="filterTransactions('all')" class="transaction-tab px-6 py-3 rounded-xl font-medium bg-primary text-white">
                        Semua
                    </button>
                    <button onclick="filterTransactions('pending')" class="transaction-tab px-6 py-3 rounded-xl font-medium bg-white text-gray-700 hover:bg-gray-50">
                        Menunggu
                    </button>
                    <button onclick="filterTransactions('shipping')" class="transaction-tab px-6 py-3 rounded-xl font-medium bg-white text-gray-700 hover:bg-gray-50">
                        Dikirim
                    </button>
                    <button onclick="filterTransactions('completed')" class="transaction-tab px-6 py-3 rounded-xl font-medium bg-white text-gray-700 hover:bg-gray-50">
                        Selesai
                    </button>
                </div>

                <div id="transactionsList" class="space-y-4">
                    <!-- Transactions will be rendered here -->
                </div>
            </section>
    </main>

    <script src="js/auth.js"></script>
    <script>protectPage();</script>
    <script src="components/Navbar.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
